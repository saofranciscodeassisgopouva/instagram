<body>

    <!-- Logo Instagram -->
    <div id="logo-instagram">Instagram</div>

    <!-- Botão X -->
    <div class="close-btn" onclick="window.history.back()">✕</div>

    <!-- Story centralizado -->
    <div class="img-center">
        <!-- imagem e vídeo ocupam o mesmo lugar, alternando -->
        <img id="storyImage" src="" alt="story" style="display:block;">
        <video id="storyVideo"
               style="display:none;"
               autoplay
               muted
               playsinline>
        </video>
    </div>

    <script>
        // Lista de stories (mistura foto + vídeo)
        // Ajuste os caminhos para os seus arquivos reais:
        const stories = [
            { type: "img",   src: "story_foto_jotta.png" },
            { type: "img",   src: "story_foto_jotta1.png" },
            { type: "video", src: "story_video_laura.mp4" },
            { type: "video", src: "story_video_kaio.mp4" },
            { type: "video", src: "story_video_kaio1.mp4" },
            { type: "img",   src: "story_foto_marcela.png" },
            { type: "img",   src: "story_foto_greg.png" },
            { type: "img",   src: "story_foto_virginia.png" },
            { type: "img",   src: "story_foto_virginia1.png" }
        ];

        let index = 0;

        function carregarStory() {
            const img   = document.getElementById("storyImage");
            const video = document.getElementById("storyVideo");
            const story = stories[index];

            if (story.type === "img") {
                img.src = story.src;
                img.style.display = "block";
                video.style.display = "none";
                video.pause();
            } else {
                video.src = story.src;
                video.style.display = "block";
                img.style.display = "none";
                video.currentTime = 0;
                // autoplay pode falhar em alguns browsers, então tratamos o erro:
                video.play().catch(()=>{});
            }
        }

        function proximoStory() {
            index = (index + 1) % stories.length;
            carregarStory();
        }

        // troca automática a cada 15s
        setInterval(proximoStory, 9000);

        // carrega o primeiro story ao abrir a página
        carregarStory();
    </script>

</body>
